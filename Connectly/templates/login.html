<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Connectly</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 text-gray-800 font-[Poppins] overflow-hidden">
    <div class="w-full h-screen flex flex-col lg:flex-row">
        <div class="hidden lg:flex w-full lg:w-1/2 h-full bg-login relative items-center justify-center flex-col">
            <div class="absolute inset-0 bg-gradient-to-tr from-teal-400 via-blue-500 to-purple-600 opacity-70"></div>
            <div class="relative z-10 p-10 text-center text-white break-words">
                <h2 class="text-3xl font-extrabold mb-4">Conéctate con tus amigos</h2>
                <p class="text-lg mb-6">Únete a nuestra red y conecta con personas con intereses similares.</p>
                
                <div class="flex items-center justify-center space-x-3 mt-8">
                    <div class="flex -space-x-2">
                        <img src="{{ url_for('static', filename='images/user1.png') }}" alt="user1" class="w-10 h-10 rounded-full border-2 border-white">
                        <img src="{{ url_for('static', filename='images/user2.png') }}" alt="user2" class="w-10 h-10 rounded-full border-2 border-white">
                        <img src="{{ url_for('static', filename='images/user3.png') }}" alt="user3" class="w-10 h-10 rounded-full border-2 border-white">
                        <img src="{{ url_for('static', filename='images/user4.png') }}" alt="user4" class="w-10 h-10 rounded-full border-2 border-white">
                    </div>
                    <div class="text-lg text-white pl-3 border-l border-white">
                        <span class="font-bold">Más de 1,500</span> usuarios registrados
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/2 h-full flex items-center justify-center p-6 sm:p-12 bg-white">
            <div class="max-w-md w-full">
                <div class="flex flex-col sm:flex-row items-center justify-center mb-6 space-y-2 sm:space-y-0 sm:space-x-2">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Connectly Logo" class="w-12 sm:w-16 h-12 sm:h-16">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center sm:text-left">Connectly</h1>
                </div>
                

                <div class="text-center mb-6 break-words">
                    <h2 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-gray-800">¡Bienvenido de nuevo!</h2>
                    <p class="text-gray-500 mt-2">Por favor, ingresa tus datos para acceder a tu cuenta</p>
                </div>
                
                <form action="{{ url_for('login') }}" method="post" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-600">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Ingresa tu usuario" required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-600">Contraseña</label>
                        <input type="password" id="password" name="password" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-teal-500 text-white font-bold rounded-lg hover:from-teal-500 hover:to-blue-500 transition duration-300 ease-in-out">
                        Iniciar Sesión
                    </button>
                </form>

                {% if error %}
                    <p class="mt-4 text-center text-sm text-red-500 break-words">{{ error }}</p>
                {% endif %}

                <p class="mt-8 text-center text-gray-600 text-sm">
                    ¿No tienes una cuenta?
                    <a href="#" class="text-blue-500 font-medium hover:underline">Regístrate</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
