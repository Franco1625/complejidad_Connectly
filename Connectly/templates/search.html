<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
  rel="stylesheet">
</head>
<body class="bg-gray-100 font-[Poppins]">
    
    <div class="lg:w-[300px] fixed lg:relative inset-y-0 z-40 bg-gray-900">
        {% include 'sidebar.html' %}
    </div>  
    <div class="lg:ml-[300px] p-8 mt-16 lg:mt-0 transition-all duration-300 ease-in-out" id="main-content">
    
    <h1 class="text-2xl font-bold mb-4">Search Results for "{{ term }}"</h1>
    
    {% if results %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for user in results %}
      <div class="p-4 bg-white rounded shadow hover:shadow-lg">
        <img src="{{ user.profile_image }}" alt="{{ user.name }}" class="w-16 h-16 rounded-full mx-auto">
        <h2 class="text-lg font-bold mt-2 text-center">{{ user.name }}</h2>
        <p class="text-sm text-center text-gray-600">{{ user.interest }}</p>
        <a href="{{ url_for('profile', user_id=user.user_id) }}" class="block mt-4 text-blue-500 text-center">View Profile</a>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="text-gray-500">No results found for your search.</p>
    {% endif %}
  </div>
</body>
</html>
