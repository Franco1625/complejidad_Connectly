<div class="p-6 bg-white rounded-lg max-w-md mx-auto">
    <h2 class="text-4xl font-semibold text-gray-800 mb-6">Seguidos</h2>
    <div class="space-y-4">
        {% for user in following %}
            <div class="flex items-center justify-between bg-gray-100 p-4 rounded-lg shadow-sm hover:bg-gray-50 transition transform hover:scale-105 duration-300 ease-out opacity-0 translate-y-4 animate-fade-in">
                <div class="flex items-center space-x-4">               
                    <img src="{{ user[2] }}" alt="Foto de {{ user[1] }}" class="w-12 h-12 rounded-full object-cover">
                    <p class="text-gray-800 font-semibold text-lg">{{ user[1] }}</p>
                </div>
                <form action="{{ url_for('unfollow', user_id=user[0]) }}" method="post">
                    <button type="submit" class="bg-red-500 text-white text-sm font-semibold px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">
                        Dejar de seguir
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.animate-fade-in').forEach((el, index) => {
            setTimeout(() => {
                el.classList.add('opacity-100', 'translate-y-0');
            }, index * 100);
        });
    });
</script>
