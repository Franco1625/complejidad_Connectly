<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Seguidos</h2>
        <div class="space-y-4">
            {% for user in following %}
                <div class="flex items-center justify-between bg-gray-100 p-4 rounded-lg shadow-sm hover:bg-gray-50 transition transform hover:scale-105 duration-300 ease-out">
                    <div class="flex items-center space-x-4">
                        <a href="{{ url_for('profile', user_id=user.user_id) }}">
                            <img src="{{ user['profile_image'] }}" alt="Foto de {{ user['name'] }}" class="w-12 h-12 rounded-full object-cover">
                        </a>
                        <p class="text-gray-800 font-semibold text-lg">{{ user['name'] }}</p>
                    </div>
                    {% if user['user_id'] != session['user_id'] %}
                        {% if user['is_following'] %}
                            <button onclick="toggleUnfollow({{ user['user_id'] }}, this)" class="bg-red-500 text-white text-sm font-semibold px-4 py-2 rounded-lg">Dejar de seguir</button>
                        {% else %}
                            <button onclick="toggleFollow({{ user['user_id'] }}, this)" class="bg-blue-500 text-sm font-semibold px-4 py-2 rounded-lg">Seguir</button>
                        {% endif %}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    function toggleFollow(userId, button) {
        fetch(`/follow/${userId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                button.textContent = 'Dejar de seguir';
             
                button.onclick = () => toggleUnfollow(userId, button);
            } else {
                alert(data.error || 'Ocurrió un error');
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function toggleUnfollow(userId, button) {
        fetch(`/unfollow/${userId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                button.textContent = 'Seguir';
              
                button.onclick = () => toggleFollow(userId, button);
            } else {
                alert(data.error || 'Ocurrió un error');
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
