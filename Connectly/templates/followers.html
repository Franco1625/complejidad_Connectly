<div class="p-6 bg-white rounded-lg max-w-md mx-auto w-full md:w-3/4 lg:w-1/2">
    <h2 class="text-3xl md:text-4xl font-semibold text-gray-800 mb-6 text-center">Seguidores</h2>
    <div class="space-y-4">
        {% for follower in followers %}
            <div class="flex flex-col md:flex-row items-center justify-between bg-gray-100 p-4 rounded-lg shadow-sm hover:bg-gray-50 transition transform hover:scale-105 duration-300 ease-out opacity-0 translate-y-4 animate-fade-in">
                <div class="flex items-center space-x-4 mb-3 md:mb-0">
                    <img src="{{ follower.profile_image }}" alt="{{ follower.name }}" class="w-12 h-12 md:w-14 md:h-14 rounded-full object-cover">
                    <p class="text-gray-800 font-semibold text-lg md:text-xl">{{ follower.name }}</p>
                </div>
                <form action="{{ url_for('follow', user_id=follower.user_id) }}" method="post">
                    <button type="submit" class="bg-blue-500 text-white text-sm md:text-base font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200 w-full md:w-auto">
                        Seguir tambi√©n
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.animate-fade-in').forEach((el, index) => {
            setTimeout(() => {
                el.classList.add('opacity-100', 'translate-y-0');
            }, index * 100);
        });
    });
</script>
