<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <style>
        /* Animación de aparición de las tarjetas */
        .card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .card-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="flex flex-col items-center p-8 bg-gray-100 min-h-screen">
        <div class="w-full max-w-5xl mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Últimas Publicaciones</h1>
            <a href="{{ url_for('create_post') }}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                Crear Publicación
            </a>
        </div>

        <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for post in posts %}
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 h-full flex flex-col justify-between card">
                    <div class="flex items-center mb-4">
                        <img src="{{ post.profile_image }}" alt="Foto de perfil" class="w-12 h-12 rounded-full border border-gray-300 mr-4">
                        <div>
                            <h2 class="font-bold text-lg text-gray-800">{{ post.Name }}</h2>
                            <p class="text-gray-500 text-sm">{{ post.PostDate.strftime('%Y-%m-%d %H:%M') }}</p>
                        </div>
                    </div>
                    <p class="text-gray-700 mb-4 leading-relaxed">{{ post.Content }}</p>
                    {% if post.Image %}
                        <img src="{{ post.Image }}" alt="Imagen del post" class="w-full h-48 object-cover rounded-lg cursor-pointer" onclick="openModal('{{ post.Image }}')">
                    {% endif %}
                </div>
            {% else %}
                <p class="text-center text-gray-600">No hay publicaciones disponibles.</p>
            {% endfor %}
        </div>
    </div>

    <div id="imageModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 hidden z-50" onclick="closeModal(event)">
        <span class="absolute top-4 right-4 text-white text-3xl cursor-pointer" onclick="closeModal()">×</span>
        <img id="modalImage" src="" alt="Imagen completa" class="max-w-full max-h-full rounded-lg" onclick="event.stopPropagation()">
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('card-visible');
                }
            });
        }, { threshold: 0.1 });

        cards.forEach(card => observer.observe(card));

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal || event.target.tagName === 'SPAN') {
                modal.classList.add('hidden');
                document.getElementById('modalImage').src = '';
                document.body.style.overflow = '';
            }
        }
    </script>
</body>
</html>
